<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Free Online Games | Your Website Name</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Discover and play free online games like Krunker.io, Agar.io, and more. Enjoy hours of fun!">
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebPage",
      "name": "Games",
      "description": "A collection of free online games",
      "publisher": {
        "@type": "Organization",
        "name": "Your Website Name"
      }
    }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a4c9c;
            color: white;
        }
        header {
            background-color: #5e3b8f;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end;
        }
        header button {
            background-color: #7f5f9f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
        }
        header button:hover {
            background-color: #9b6fcf;
        }
        .section {
            padding: 40px;
            text-align: center;
            background-color: #7f5f9f;
        }
        .game-card {
            display: inline-block;
            width: 200px;
            height: 250px;
            background-color: #8e6ba7;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game-card img {
            width: 100%;
            height: 160px;
            border-radius: 10px 10px 0 0;
        }
        .game-card h3 {
            margin-top: 10px;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #5e3b8f;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        iframe.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
        }
    </style>
    <script>
        // Function to open a game in fullscreen mode
        function openFullscreen(url) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.className = 'fullscreen';
            iframe.setAttribute('allowfullscreen', '');
            document.body.appendChild(iframe);

            iframe.onclick = () => {
                iframe.remove(); // closes the iframe once you click
            };
        }

        // Dynamically load game cards from JSON
        document.addEventListener('DOMContentLoaded', () => {
            const games = [
                { name: "Krunker.io", url: "https://krunker.io/", image: "https://via.placeholder.com/200x160" },
                { name: "Agar.io", url: "https://agar.io/", image: "https://via.placeholder.com/200x160" },
                { name: "Slither.io", url: "https://slither.io/", image: "https://via.placeholder.com/200x160" },
                { name: "Shell Shockers", url: "https://shellshock.io/", image: "https://via.placeholder.com/200x160" },
                { name: "Diep.io", url: "https://diep.io/", image: "https://via.placeholder.com/200x160" }
            ];

            const section = document.querySelector('.section');
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.onclick = () => openFullscreen(game.url);
                card.innerHTML = `
                    <img src="${game.image}" alt="${game.name}">
                    <h3>${game.name}</h3>
                `;
                section.appendChild(card);
            });
        });
    </script>
</head>
<body>
    <header>
        <button onclick="location.href='index.html'">Games</button>
        <button onclick="location.href='apps.html'">Apps</button>
    </header>
    <div class="section">
        <h2>Games</h2>
    </div>
    <footer>
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
        <a href="terms.html" style="color: white; text-decoration: none; margin-right: 15px;">Terms</a>
        <a href="privacy.html" style="color: white; text-decoration: none;">Privacy</a>
    </footer>
</body> 
</html>
